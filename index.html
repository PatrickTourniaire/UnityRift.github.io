<!DOCTYPE html>
<html>
    <head>
        <title>Navbar</title>
        <meta rel="UTF-8">
        
        <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/animations.css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    </head>
    <body>
        <script id="card-tenplate" type="text/template">
            <div class="card {{key}}">
                <div class="img-container">
                    <img src="assets/img/mystic_beach/mobile.png" id="thumbnail" />
                </div>
                <div class="header-container">
                 <header id="card-title">{{title}}</header>
                 <p id="date">{{date}}</p>
                </div>
            </div>
        </script>
        
        <div class="front-content">
            <div class="nav-front">
                <object data="assets/svg/menu.svg" type="image/svg+xml" class="menu"></object>
            </div>
            
            <div class="content">
                <div class="header-grid">
                    <header id="project-header">Prosjekter</header>
                    <div id="sep-line"></div>
                </div>
                <div class="content-grid">
                </div>
            </div>
        </div>
        
        <div class="back-content">
            <div class="nav-bar">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Portifolio</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        
        <!-- DOM manipulators -->
        <script src="assets/js/animations.js"></script>
        <script src="functions/js/init/firebase-init.js"></script>
        <script src="functions/js/click-actions.js"></script>
    </body>
</html>
